<div fxLayout="column" fxLayoutAlign="space-between center" class="main-container">
  <div fxFlex="80" *ngIf="loading" fxLayoutAlign="center center">
    <mat-spinner></mat-spinner>
  </div>
  <div
    *ngIf="!loading"
    class="full-width search-results-container"
    fxFlex="80"
    fxLayout="column"
    fxLayoutAlign="start center">
    <div class="full-width search-item"
         *ngFor="let res of searchOptions"
         (click)="chooseInfo(res)"
         fxLayout="row">
      <div fxFlex="20" fxLayoutAlign="center center">
        <mat-icon>trending_up</mat-icon>
      </div>
      <div fxFlex="60" fxLayoutAlign="start center">
        <span>{{res.label}}</span>
      </div>
      <div fxFlex="20" fxLayoutAlign="center center">
        <span>{{res.price}}</span>
      </div>
      <mat-divider></mat-divider>
    </div>
  </div>
  <div fxFlex="20" fxLayoutAlign="center center" class="full-width">
    <mat-form-field>
      <input type="text"
             placeholder="Search"
             ngModel
             (ngModelChange)="change($event)"
             matInput>
    </mat-form-field>
  </div>
</div>
