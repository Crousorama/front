<div>
  <mat-card *ngFor="let n of news">
    <mat-card-header fxLayout="column">
      <div fxLayoutAlign="center center">
        <img [src]="n.img" alt="{{n.title}}"/>
      </div>
      <div class="header-text-container">
        <mat-card-title>{{n.title}}</mat-card-title>
        <mat-card-subtitle>{{n.publication_date}}</mat-card-subtitle>
      </div>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{n.summary}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="redirect(n.url)">Voir l'article</button>
    </mat-card-actions>
  </mat-card>
</div>
<div class="full-width load-more" fxLayoutAlign="center center" *ngIf="news.length !== 0 && !loading">
  <button mat-raised-button (click)="loadMore()">
    VOIR PLUS
  </button>
</div>
<div *ngIf="loading" class="full-size" fxLayoutAlign="center center">
  <mat-spinner></mat-spinner>
</div>
