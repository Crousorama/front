<mat-card *ngFor="let n of news">
  <mat-card-header>
    <mat-card-title>{{n.title}}</mat-card-title>
    <mat-card-subtitle>{{n.publication_date}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{n.summary}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="redirect(n.url)">Voir l'article</button>
  </mat-card-actions>
</mat-card>
