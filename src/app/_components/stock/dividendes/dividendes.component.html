<table mat-table [dataSource]="dividendes" class="full-width">

  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef> Année </th>
    <td mat-cell *matCellDef="let element"> {{element.year}} </td>
  </ng-container>

  <ng-container matColumnDef="detachment">
    <th mat-header-cell *matHeaderCellDef> Détachement </th>
    <td mat-cell *matCellDef="let element"> {{element.detachment}} </td>
  </ng-container>

  <ng-container matColumnDef="payment">
    <th mat-header-cell *matHeaderCellDef> Virement </th>
    <td mat-cell *matCellDef="let element"> {{element.payment}} </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Montant </th>
    <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
